<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>video 详解</title>
</head>
<body>
	<!-- 基础用法 -->
	<video id="vs" src="./test.mp4" width="400" height="225" controls controlslist="nodownload"></video>
	<!-- 贴图 -->
	<video src="./test.mp4" width="400" height="225" controls poster="./poster.jpg"></video>
	<!-- 自动播放 -->
	<video src="./test.mp4" autoplay width="400" height="225" controls poster="./poster.jpg"></video>
	<!-- 静音 -->
	<video src="./test.mp4" muted width="400" height="225" controls poster="./poster.jpg"></video>
	<!-- 循环播放 -->
	<video src="./test.mp4" loop muted width="400" height="225" controls poster="./poster.jpg"></video>
	<!-- 预加载 -->
	<video src="./test.mp4" preload loop muted width="400" height="225" controls poster="./poster.jpg"></video>
	<!-- 音量控制 -->
	<video id="_vloume" src="./test.mp4" preload loop muted width="400" height="225" controls poster="./poster.jpg"></video>
	<script>
		var v = document.getElementById('_vloume')
		v.volume = 0.5;
	</script>
	<!-- 播放时间控制 -->
	<video id="_vloume" src="./test.mp4" preload loop muted width="400" height="225" controls poster="./poster.jpg"></video>
	<script>
		var v = document.getElementById('_vloume')
		v.currentTime = 60; // 单位是秒
	</script>
	<!-- 播放地址切换 -->
	<video id="_src" src="./test.mp4" preload loop muted width="400" height="225" controls poster="./poster.jpg"></video>
	<script>
		var v = document.getElementById('_vloume')
		setTimeout(() =>{
			v.src = './test-2.mp4'
		}, 2000)
	</script>
	<!-- 备用地址切换 -->
	<video id="_source" controls poster="./poster.jpg" width="400" height="225">
		<source src="./test.mp4" type="video/mp4">
		<source src="./test-2.mp4" type="video/mp4">
	</video>
	<script>
